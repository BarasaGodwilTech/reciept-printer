<!DOCTYPE html>
<html>
<head>
    <title>Test Duplication Fix</title>
</head>
<body>
    <h1>Testing Duplication Fix</h1>
    <button id="testButton">Test Button</button>
    <div id="output"></div>
    
    <script>
        let clickCount = 0;
        
        // Test if event listeners are attached multiple times
        document.addEventListener('DOMContentLoaded', function() {
            console.log('First DOMContentLoaded');
            
            const button = document.getElementById('testButton');
            const output = document.getElementById('output');
            
            button.addEventListener('click', function() {
                clickCount++;
                output.innerHTML = `Button clicked ${clickCount} times`;
                console.log(`Button clicked ${clickCount} times`);
            });
        });
        
        // This second listener would cause duplication if it existed
        // document.addEventListener('DOMContentLoaded', function() {
        //     console.log('Second DOMContentLoaded');
        //     
        //     const button = document.getElementById('testButton');
        //     button.addEventListener('click', function() {
        //         clickCount++;
        //         console.log(`Duplicate listener! Click ${clickCount}`);
        //     });
        // });
    </script>
</body>
</html>
